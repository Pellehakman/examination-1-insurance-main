<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="grid contact-wrapper">

        <!-- HERO SECTION -->

        <section class="flex contact-hero">
            <h1>
                Oh hello there!
            </h1>
            <figure>
                <img src="img/man-and-child.png" alt="">
            </figure>
        </section>

        <!-- NAV BAR -->

        <nav class="flex navigation">
            <ul class="flex nav-container">
                <a href="index.html">Home</a>
                <a href="">Out offer</a>
                <a href="">Why us</a>
                <a href="contact.html"><span>Contact</span></a>
            </ul>
        </nav>

        <!-- MAIN SECTION -->

        <main class="grid contact-main">
            <section class="contact-header">
                <h2>
                    Whats on your mind?
                </h2>
            </section>
            <section class="flex contact-input">
                <p>Your email</p>
                <input type="text">
                <p>Your message</p>
                <textarea name="insurance" id="text-area" placeholder="Dear Insurance company..." cols="30" rows="8"></textarea>
                <button class="button">SEND MESSAGE</button>
            </section>
        </main>

        <!-- DESTINATION SECTION -->

        <section class="grid contact-destination">
            <section class="flex destination-card">
                <article>
                    <h2>
                        Come visit us!
                    </h2>
                    <p>
                        2219  Griffin Street <br>
                        San Francisco
                    </p>
                </article>
            </section>
            <figure class="flex">
                <img src="img/needle.png" alt="">
            </figure>
        </section>

        <!-- FOOTER SECTION -->

        <footer class="c-footer">

        </footer>
    </div>
</body>
</html>
